<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pembayaran</title>
  <link rel="stylesheet" href="pembayaran.css">
</head>
<body>
  <div class="container">
    <h2>Informasi Kontak</h2>

    <!-- Ringkasan Jadwal Konsultasi -->
    <div class="jadwal-ringkasan">
      <p><strong>Tanggal Konsultasi:</strong> <span id="selectedDate">25 Juni 2025</span></p>
      <p><strong>Waktu Konsultasi:</strong> <span id="selectedTime">14:00 WIB</span></p>
    </div>

    <form id="paymentForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName">Nama Depan</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Nama Belakang</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group full">
          <label for="email">Alamat Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group full">
          <label for="company">Nama Perusahaan</label>
          <input type="text" id="company" name="company">
        </div>

        <div class="form-group full">
          <label for="notes">Catatan</label>
          <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <div class="form-group full checkbox">
          <label>
            <input type="checkbox" required>
            Saya menyetujui jadwal yang telah dipilih dan menyetujui <a href="#">Kebijakan Privasi</a>.
          </label>
        </div>
      </div>

     <div class="button-group">
  <button type="button" onclick="window.location.href='jadwal.html'">Kembali</button>
  <button type="submit" onclick="showConfirmation(event)">Konfirmasi</button>
</div>
    </form>
  </div>

  <script>
    // (Opsional) Ganti nilai dari sessionStorage jika sebelumnya disimpan dari halaman konsultasi
    document.getElementById('selectedDate').textContent = sessionStorage.getItem('selectedDate') || '25 Juni 2025';
    document.getElementById('selectedTime').textContent = sessionStorage.getItem('selectedTime') || '14:00 WIB';

  
  function showConfirmation(event) {
    event.preventDefault(); // Mencegah form submit langsung
    alert("Konsultasi berhasil di-booking");
    
    // Setelah user klik OK, arahkan ke halaman lain (opsional)
    window.location.href = 'index.html'; 
  }


  </script>
</body>
</html>
