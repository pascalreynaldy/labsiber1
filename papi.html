<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembelian Layanan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #03253E, #23839C);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 8vh;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .back-button {
      background-color: #1e90ff;
      color: #fff;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input, select, textarea {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #eee;
      color: #333;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .optional {
      font-size: 0.85rem;
      color: #ccc;
      text-align: right;
    }

    .submit-container {
      text-align: right;
      margin-top: 1rem;
    }

    .submit-container button {
      background-color: #1e90ff;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .submit-container button:hover {
      background-color: #0078d4;
    }

    .logo-area {
      text-align: right;
    }

    .logo-area h3 {
      margin-bottom: 0.2rem;
    }

    .logo-area img {
      width: 55px;
      height: 40px;
    }

    @media (max-width: 768px) {
      .logo-area {
        text-align: center;
        margin-top: 1rem;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <a href="api.html" class="back-button">← Kembali</a>
    <div class="logo-area">
      <h3>API<br>Pentest</h3>
      <img src="images/logoapi.png" alt="Icon">
    </div>
  </div>

  <h1 class="title">Pembelian Layanan</h1>

  <form>
    <div class="form-group">
      <label for="metode">Metode</label>
      <select id="metode" required>
        <option disabled selected>Pilih Metode</option>
        <option>Black Box</option>
        <option>Grey Box</option>
      </select>
    </div>

    <div class="form-group">
      <label for="jumlah-fungsi">Jumlah Fungsi / Endpoint</label>
      <input type="number" id="jumlah-fungsi" placeholder="Masukkan jumlah fungsi/endpoint" min="1" required>
    </div>

    <div class="form-group">
      <label for="dokumentasi">Dokumentasi / URL</label>
      <input type="text" id="dokumentasi" placeholder="Masukkan URL dokumentasi" required>
    </div>

    <div class="form-group">
      <label for="catatan">Catatan <span class="optional">Opsional</span></label>
      <textarea id="catatan" placeholder="Masukkan catatan untuk penguji..."></textarea>
    </div>

    <div class="submit-container">
      <a href="co.html">
        <button>Kirim →</button>
        </a>
    </div>
  </form>
</div>

</body>
</html>
